# i3status configuration file.
# /etc/i3status.conf

# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 3
}

order += "volume master"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "disk /"
order += "battery 1"
# order += "ipv6"
# order += "run_watch DHCP"
# order += "run_watch VPN"
# order += "load"
order += "tztime day"
order += "tztime time"

cpu_temperature 0 {
        format = "%degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

wireless wlan0{
        format_up = " %essid(%quality) %ip "
        format_down = " no Wlan "
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        # format_up = "E: %ip (%speed)"
        format_up = " E: %ip "
        format_down = " no Eth "
}

battery 1 {
        format = " %status %percentage %remaining "
        last_full_capacity = true #deactivate to see real worn off capacity
        # status_bat = "⚡ BAT"
        format_down = " No Bat "
        # hide_seconds = true
        # threshold_type = time 
        integer_battery_capacity = true
        # path = "/sys/class/power_supply/BAT1/uevent"
}

run_watch DHCP {
        pidfile = " /var/run/dhclient*.pid "
}

run_watch VPN {
        pidfile = " /var/run/vpnc/pid "
}

tztime day {
        format = " %a %d/%m/%y (%W) "
        #align = "left"
}

tztime time {
        format = " %H:%M:%S "
        #align = "left"
}

cpu_usage {
        format = " cpu %usage"
}

load {
        # format = "%1min"
        format = " cpu: %1min, %5min, %15min "
}

disk "/" {
        format = " %avail "
}

volume master {
        format = " ♪:%volume "
        format_muted = " ♪:muted (%volume) "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
